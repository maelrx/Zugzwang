experiment:
  name: moa_hybrid_phase
  target_valid_games: 30
  max_games: 36

protocol:
  mode: research_strict

strategy:
  use_system_prompt: true
  system_prompt_id: checklist_strict
  multi_agent:
    enabled: true
    mode: hybrid_phase_router
    proposer_count: 3
    include_legal_moves_in_aggregator: true
    provider_policy: shared_model
    role_models: {}
  validation:
    feedback_level: rich
    move_retries: 3
    provider_retries: 2

evaluation:
  auto:
    enabled: true
    player_color: auto
    opponent_elo: null
    output_filename: experiment_report_evaluated.json
    fail_on_error: false

runtime:
  timeout_seconds: 120
  expected_completion_rate: 0.8
  timeout_policy:
    enabled: true
    min_games_before_enforcement: 6
    max_provider_timeout_game_rate: 0.4
    min_observed_completion_rate: 0.57
    action: stop_run

budget:
  max_total_usd: 75.0
  estimated_avg_cost_per_game_usd: 1.85
