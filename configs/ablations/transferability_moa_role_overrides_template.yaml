experiment:
  name: transferability_moa_role_overrides_template
  target_valid_games: 30
  max_games: 36

players:
  black:
    type: llm
    name: transfer_target_black
    provider: openai
    model: gpt-5-mini

protocol:
  mode: research_strict

strategy:
  use_system_prompt: true
  system_prompt_id: checklist_strict
  multi_agent:
    enabled: true
    mode: specialist_moa
    proposer_count: 3
    proposer_roles:
      - tactical
      - positional
      - endgame
    include_legal_moves_in_aggregator: true
    provider_policy: role_model_overrides
    role_models:
      tactical: gpt-5-mini
      positional: gpt-5-mini
      endgame: gpt-5
      aggregator: gpt-5
  validation:
    feedback_level: rich
    move_retries: 3
    provider_retries: 2

evaluation:
  auto:
    enabled: true
    player_color: auto
    opponent_elo: null
    output_filename: experiment_report_evaluated.json
    fail_on_error: false

runtime:
  timeout_seconds: 120
  expected_completion_rate: 0.78
  timeout_policy:
    enabled: true
    min_games_before_enforcement: 6
    max_provider_timeout_game_rate: 0.42
    min_observed_completion_rate: 0.55
    action: stop_run

budget:
  max_total_usd: 95.0
  estimated_avg_cost_per_game_usd: 2.4
