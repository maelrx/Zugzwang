experiment:
  name: best_known_start_zai_glm5
  target_valid_games: 2
  max_games: 2

players:
  white:
    type: random
    name: random_white
  black:
    type: llm
    name: glm5_black
    provider: zai
    model: glm-5

protocol:
  mode: direct

strategy:
  board_format: fen
  provide_legal_moves: true
  provide_history: true
  history_plies: 8
  validation:
    feedback_level: rich
    move_retries: 3
    provider_retries: 2
    max_agentic_turns: 6

evaluation:
  stockfish:
    depth: 12

runtime:
  seed: 42
  max_plies: 200
  timeout_seconds: 120
  expected_completion_rate: 1.0
  output_dir: results/runs

budget:
  max_total_usd: 5.0
  estimated_avg_cost_per_game_usd: 0.10

tracking:
  persist_move_records: true
  persist_game_records: true
