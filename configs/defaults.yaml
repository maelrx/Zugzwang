experiment:
  name: local_default
  target_valid_games: 2
  max_games: 2

players:
  white:
    type: random
    name: random_white
  black:
    type: llm
    name: llm_black
    provider: mock
    model: mock-1

protocol:
  mode: direct

strategy:
  board_format: fen
  provide_legal_moves: true
  provide_history: true
  history_plies: 8
  rag:
    enabled: false
    max_chunks: 3
    max_chars_per_chunk: 260
    min_similarity: 0.08
    include_sources:
      eco: true
      lichess: true
      endgames: true
  multi_agent:
    enabled: false
    mode: capability_moa
    proposer_count: 2
    proposer_roles: []
    include_legal_moves_in_aggregator: true
    provider_policy: shared_model
    role_models: {}
  validation:
    feedback_level: rich
    move_retries: 3
    provider_retries: 2
    max_agentic_turns: 6

evaluation:
  stockfish:
    depth: 12
    threads: 1
    hash_mb: 128
    path: null
  auto:
    enabled: false
    player_color: black
    opponent_elo: null
    elo_color_correction: 0.0
    output_filename: experiment_report_evaluated.json
    fail_on_error: false

runtime:
  seed: 42
  max_plies: 200
  timeout_seconds: 30
  expected_completion_rate: 1.0
  timeout_policy:
    enabled: false
    min_games_before_enforcement: 5
    max_provider_timeout_game_rate: 0.25
    min_observed_completion_rate: 0.6
    action: stop_run
  output_dir: results/runs

budget:
  max_total_usd: 5.0
  estimated_avg_cost_per_game_usd: 0.0

tracking:
  persist_move_records: true
  persist_game_records: true
